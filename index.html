<!DOCTYPE html>
<html>
	<head>
		
		<title> visuaLogic </title>
		<meta charset="utf-8">
		<style>
			
			canvas {
				position:absolute;
				top:0px;
				left:0px;
			}

		</style>
	</head>
	<body>	

		
		<script src="StartEnd.js"></script>
		<script>

			var W = window.innerWidth;
			var H = window.innerHeight;
			
			// create the canvas element
			var canvas = document.createElement('canvas');
			canvas.width = W;
			canvas.height = H;
			document.body.appendChild( canvas );


			// create drawing context ( either 2d or webgl, ie 3d )
			var ctx = canvas.getContext('2d');


			var objects = [];


			// var start = new StartEnd( "start", 200, 100 );
			// **********************************************
			function generateObjects(){
				var o = new StartEnd( "start", 200, 100 );
				objects.push( o );
			}
			generateObjects();
			// *********************************************





 
			// EVENTS -----------------------------------

			// event fires on mouse click
			function onMouseMove( e ){
				ctx.clearRect(0,0,W,H);
				for (var i = 0; i < objects.length; i++) {
					objects[i].mouseOver( e.clientX, e.clientY );
					objects[i].draw();
				}
			}
			canvas.addEventListener( 'mousemove', onMouseMove );


			function onMouseClick( e ){
				ctx.clearRect(0,0,W,H);
				for (var i = 0; i < objects.length; i++) {
					objects[i].mouseClick( e.clientX, e.clientY );
					objects[i].draw();
				}
			}
			canvas.addEventListener( 'click', onMouseClick );


			// event fires on window resize
			function onresize( event ){
				canvas.width = W = window.innerWidth;
				canvas.height = H = window.innerHeight;

			}
			window.addEventListener( 'resize', onresize );

		</script>
	</body>

</html>
